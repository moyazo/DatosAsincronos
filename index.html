<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="./async.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid w-25">
        <form action="">
            <section id="n">
                <div class="col-md-4">
                    <label for="name" class="form-label">NAME</label>
                    <input type="text" class="form-control" id="name" value="name" required>
                </div>
            </section>
            <section id="e">
                <div class="col-md-4">
                    <label for="email" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="email" value="email" required>
                </div>
            </section>
            <section id="m">
                <div class="col-md-4">
                    <label for="message" class="form-label">MESSAGE</label>
                    <input type="text" class="form-control" id="message" value="message" required>
                </div>
            </section>
            <section id="u">
                <div class="col-md-4">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="url" value="url" required>
                </div>
            </section>
            <section id="s">
                <button type="submit" class="btn btn-primary" onclick="createCard()">CREAR</button>
            </section>
        </form>
    </div>

    <div id="cards" class="container-fluid">
        
    </div>
    
</body>
</html>
